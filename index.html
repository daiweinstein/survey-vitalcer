<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vitalcer</title>
    <link rel="shortcut icon" href="imagen/favicon.ico.png"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

        <h1 id="title">Vitalcer</h1>
        <p id="description">Encuesta de consumidor</p>

        <div id="container-form">
            <form action="" id="survey-form">
                <div class="datos-personales">
                    <!-- grid 1 -->
                    <div class="div-name">
                        <label for="name">¿Cuál es tu nombre?</label> <br>
                        <input type="name" placeholder="Ingresa tu nombre." id="name-label">
                    </div>
                    <div class="div-email">
                        <label for="email">¿Cuál es tu email?</label> <br>
                        <input type="email" placeholder="Ingresa tu email." id="email-label">
                    </div>
                    <div class="div-number">
                        <label for="number">¿Cuál es tu edad?</label> <br>
                        <input type="number" placeholder="Ingresa tu edad." min="10" max="99" id="number-label"><br>
                    </div>
                    <div class="div-dropdown">
                        <label for="name">¿Cuál es tu ocupación?</label> <br>
                        <select name="dropdown" id="dropdown-label">
                            <option id="seleccionar" value="seleccionar">Seleccionar</option>
                            <option id="completo" value="empleado-completo">Empleado tiempo completo</option>
                            <option id="parcial" value="empleado-parcial">Empleado part-time</option>
                            <option id="monotributista" value="monotributista">Monotributista</option>
                            <option id="estudiante" value="estudiante">Estudiante</option>
                            <option id="desempleado" value="desempleado">Desempleado</option>
                        </select>
                    </div>
                </div> <br> <!-- grid 1 -->

                <div class="datos-frecuencia"><!-- grid 2 -->
                    <label for="frecuencia" id="label-frecuencia">¿Con qué frecuencia consumis nuestros productos?</label>
                    <div id="radio-frecuencia">
                        <label for="radio-button">
                            <input name="frecuencia" type="radio" class="input-radio" checked>Siempre
                        </label>
                        <label for="radio-button">
                            <input name="frecuencia" type="radio" class="input-radio">A veces
                        </label>
                        <label for="radio-button">
                            <input name="frecuencia" type="radio" class="input-radio">Frecuentemente
                        </label>
                        <label for="radio-button">
                            <input name="frecuencia" type="radio" class="input-radio">Nunca
                        </label>
                    </div>
                </div> <br> <!-- grid 2 -->

                <label id="label-productos" for="productos">¿Qué tipo de productos consumís?</label> <br>
                <div class="datos-productos">
                    <!-- grid 3 -->
                    <label for="checkbox">
                        <input name="tipo" value="granel" type="checkbox">Productos a granel
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="sin-tacc" type="checkbox">Productos sin tacc
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="sin-azucar" type="checkbox">Productos sin azúcar
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="vegetariano" type="checkbox">Productos vegetarianos
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="vegano" type="checkbox">Productos veganos
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="infusion" type="checkbox">Infusiones y/o té
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="conserva" type="checkbox">Heladera y/o freezer
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="kiosco" type="checkbox">Kiosco
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="vitamina" type="checkbox">Suplementos vitamínicos
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="proteina" type="checkbox">Suplementos protéicos
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="heladera" type="checkbox">Conservas y/o condimentos
                    </label>
                    <label for="checkbox">
                        <input name="tipo" value="otro" type="checkbox">Otros
                    </label>
                </div> <br> <!-- grid 3 -->

                <div class="datos-opinion">
                    <label for="opinion">¿Cuál es tu opinión sobre nosotros?</label> <br>
                    <textarea name="opinion" id="opinion" cols="30" rows="10" placeholder="Ingresá tu opinión"></textarea>
                    <br>
                    <button type="submit" id="submit">Enviar</button>
                </div>
            </form>

        </div>
    
        
</body>

</html>
